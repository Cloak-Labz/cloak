[package]
name = "sp1-wasm-prover"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
blake3 = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
console_error_panic_hook = "0.1"
hex = "0.4"

# SP1 dependencies for proof generation
sp1-sdk = "0.1"
sp1-zkvm = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
]

[features]
default = ["console_error_panic_hook"]
wee_alloc = ["wee-alloc"]